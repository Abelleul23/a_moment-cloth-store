{% extends 'owner/base.html' %}

{% block title %}Delete Category{% endblock %}

{% block stylesheets %}
<style>
    .delete-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .delete-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .delete-container p {
        font-size: 16px;
        margin-bottom: 30px;
    }

    .delete-container form {
        display: flex;
        justify-content: space-between;
    }

    .delete-container .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .delete-container .btn-danger {
        background-color: #dc3545;
        color: #fff;
    }

    .delete-container .btn-danger:hover {
        background-color: #a71d2a;
    }

    .delete-container .btn-light {
        background-color: #f8f9fa;
        color: #495057;
    }

    .delete-container .btn-light:hover {
        background-color: #e9ecef;
    }
</style>
{% endblock %}

{% block content %}
<div class="delete-container">
    <h1>Delete Category</h1>
    <p>Are you sure you want to delete the category "{{ category.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'category_list' %}" class="btn btn-light">Cancel</a>
    </form>
</div>
{% endblock %}
